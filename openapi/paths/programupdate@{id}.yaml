put:
  tags:
    - Programs
  description: |-
    API endpoint that allows users to edit the program if they
    are part of the paid_org
  operationId: UpdateProgram
  parameters:
  - name: id
    in: path
    description: A unique integer value identifying this program.
    required: true
    style: simple
    explode: false
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/body/body_66.yaml'
      application/x-www-form-urlencoded:
        schema:
          $ref: '../components/schemas/body/body_67.yaml'
      multipart/form-data:
        schema:
          $ref: '../components/schemas/body/body_68.yaml'
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: '../components/schemas/inline_responses/inline_response_200_12.yaml'
