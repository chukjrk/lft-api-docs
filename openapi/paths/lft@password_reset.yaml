post:
  tags:
    - OAUTH
  description: |-
    An Api View which provides a method to request a password reset token based on an e-mail address

    Sends a signal reset_password_token_created when a reset token was created
  operationId: ResetPassword
  parameters: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../components/schemas/body/body_51.yaml'
      application/x-www-form-urlencoded:
        schema:
          $ref: '../components/schemas/body/body_52.yaml'
      multipart/form-data:
        schema:
          $ref: '../components/schemas/body/body_53.yaml'
  responses:
    "200":
      content:
        application/json:
          schema:
            $ref: '../components/schemas/body/body_53.yaml'
